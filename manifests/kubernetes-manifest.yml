apiVersion: apps/v1
kind: Deployment
metadata:
  name: tfb-frontend-deploy
  namespace: tfb-frontend
spec:
  replicas: 3
  selector:
    matchLabels: 
      app: tfb-frontend
  template:
    metadata:
      labels:
        app: tfb-frontend
    spec:
      containers:
      - name: tfb-frontend
        image: nginx
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.1"
            memory: "128Mi"
        ports:
        - name: web
          containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: tfb-frontend-svc
  namespace: tfb-frontend
  labels:
    app: tfb-frontend
spec:
  type: ClusterIP
  ports:
  - name:  http
    port:  80
    targetPort: 80
    protocol: TCP
  selector:
    app: tfb-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: tfb-frontend-ingress
 namespace: tfb-frontend
 annotations:
   cert-manager.io/cluster-issuer: lets-encrypt
spec:
  tls:
  - hosts:
    - theflyingbirds.net
    secretName: theflyingbirds-prod
  rules:
  - host: theflyingbirds.net
    http:
      paths:
      - backend:
          service:
            name: tfb-frontend-svc
            port:
              number: 80
        path: /
        pathType: Prefix